#####
# Docker compose YAML file
#
# For documentation see: https://docs.docker.com/compose/yml/
#####

app:
    build: .
    volumes_from:
        - static
        - socket
    volumes:
        - ./projects:/srv/django
    links:
        - db
    env_file: ./config/env
    environment:
        - POSTGRES_PASSWORD
    restart: always

www:
    build: config/nginx
    volumes_from: 
        - static
        - socket
    volumes:
        - ./config/nginx/default.crt:/etc/ssl/certs/default.crt
        - ./config/nginx/default.key:/etc/ssl/private/default.key
    ports:
        - "9080:80"
        - "9443:443"
    restart: always

db:
    image: postgres:latest
    volumes_from:
        - datastore
    env_file: ./config/env
    environment:
        - POSTGRES_PASSWORD
    restart: always

datastore:
    image: busybox
    volumes:
        - /var/lib/postgresql/data

static:
    image: busybox
    volumes:
        - /srv/static

socket:
    image: busybox
    volumes:
        - /run/uwsgi