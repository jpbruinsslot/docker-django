#####
# Docker compose YAML file
#
# For documentation see: https://docs.docker.com/compose/yml/
#####

app:
    build: config/app
    volumes:
        - ./projects:/srv/django
        - /run/uwsgi
    links:
        - db
    env_file: ./config/env
    environment:
        - POSTGRES_PASSWORD

www:
    build: config/nginx
    volumes_from: 
        - app
    volumes:
        - ./config/nginx/default.crt:/etc/ssl/certs/default.crt
        - ./config/nginx/default.key:/etc/ssl/private/default.key
    ports:
        - "9080:80"
        - "9443:443"
    environment: 
        - NGINX_SERVER_NAME

db:
    image: postgres:latest
    volumes:
        - ./db:/var/lib/postgresql/data
    env_file: ./config/env
    environment:
        - POSTGRES_PASSWORD
