#####
# Docker compose YAML file
#
# For documentation see: https://docs.docker.com/compose/yml/
#####

app:
    build: .
    volumes_from:
        - static
        - socket
    links:
        - db
    env_file: ./config/env
    restart: always

www:
    build: config/nginx
    volumes_from: 
        - static
        - socket
        - cert
    volumes:
        - ./config/nginx/default.crt:/srv/config/fullchain.pem
        - ./config/nginx/default.key:/srv/config/privkey.pem
    restart: always

db:
    image: postgres:latest
    volumes_from:
        - datastore
    env_file: ./config/env
    restart: always

datastore:
    image: busybox
    volumes:
        - /var/lib/postgresql/data

static:
    image: busybox
    volumes:
        - /srv/static

socket:
    image: busybox
    volumes:
        - /run/uwsgi

cert:
    image: busybox