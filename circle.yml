machine:
    services:
        - docker

dependencies:
    pre:
        - docker info
        - sudo pip install docker-compose --upgrade
        - docker-compose up -d

test:
    override:
        - sleep 10
        - curl --retry 10 --retry-delay 5 -vk https://localhost:9443

